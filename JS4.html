<!DOCTYPE html>
<html>
<head>
<title></title>
</head>
<body>

<input type="text" id="num" placeholder="Enter a number">
<button onclick="addNumber()">Add</button>

<p id="output"></p>

<script>
function addNumber() {
  let number = document.getElementById("num").value;
  let current = document.getElementById("output").innerText;
  if (current === "") {
    document.getElementById("output").innerText = number;
  } else {
    document.getElementById("output").innerText = current + ", " + number;
  }

  document.getElementById("num").value = "";
}
</script>

</body>
</html>
