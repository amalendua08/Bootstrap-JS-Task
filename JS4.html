<!DOCTYPE html>
<html>
<head>
<title></title>
</head>
<body>
  <!-- Create an HTML file that contains an input box and a button. 
  When the button is clicked, use JavaScript to take the text from the input box and add it to a list displayed on the screen, separating each entry with a comma. -->

<input type="text" id="num" placeholder="Enter a number">
<button onclick="addNumber()">Add</button>

<p id="output"></p>

<script>
function addNumber() {
  let number = document.getElementById("num").value;
  let current = document.getElementById("output").innerText;
  if (current === "") {
    document.getElementById("output").innerText = number;
  } else {
    document.getElementById("output").innerText = current + ", " + number;
  }

  document.getElementById("num").value = "";
}
</script>

</body>
</html>
